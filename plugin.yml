name: signage
version: "@VERSION@"
main: world.ultravanilla.Signage
api-version: "1.20"
prefix: signage
authors: [ Akoot_, lordpipe ]
description: Fork of UltraVanilla's /sign command that fixes a few bugs and adds support for the back of signs.
website: https://ultravanilla.world
depend:
  - LuckPerms
commands:
  sign:
    description: Modify a sign via command
    usage: |
      /sign color [line] <color|gradient>
      /sign setline <line> <text>
      /sign rewrite <line1>[|line2|line3|line4]
      /sign edit
      /sign clear
